  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="font-size: 24px; font-family: 'Roboto', sans-serif">
      This is the empty site for testing Hayley embedding. Please look at the
      right bottom corner of the page.
    </div>
    <!-- Embedding chatbot by using iframe -->
    <script>
      // create iframe element
      const hayleyIframe = document.createElement("iframe");

      // set the source of the iframe
      hayleyIframe.src =
        "https://hayley-testing.netlify.app?property_id=1528252253585581240";
      // hayleyIframe.src =
      //   "http://localhost:3003?property_id=1528252253585581240";

      hayleyIframe.id = "hayley-iframe";

      // set the style of the iframe
      hayleyIframe.style.position = "fixed";
      hayleyIframe.style.bottom = "16px";
      hayleyIframe.style.right = "16px";
      hayleyIframe.style.zIndex = "9999";
      hayleyIframe.style.border = "none";

      // append the iframe to the document body
      document.body.appendChild(hayleyIframe);

      // control the size of iframe according to the size of the content window
      window.addEventListener("message", (event) => {
        if (event.data.type === "hayley-resize") {
          hayleyIframe.style.height = event.data.height + "px";
          hayleyIframe.style.width = event.data.width + "px";
        }
      });
    </script>
